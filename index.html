          <!-- Data Sentence -->
          <span class="datasentence" id="polyesterdata">
            Loading data...  </span>
            <script>
              // Function to calculate polyester data
              async function loadPolyesterData() {
                const response = await fetch("fastFashionCompDim.csv");
                const data = await response.text();
                const rows = data.split("\n").slice(1);
                rows.shift();

                const uniqueItems = new Set();
                const polyesterItems = new Set();
                let polyesterPercentTotal = 0;
                let polyesterCount = 0;

                rows.forEach((row) => {
                  const [item_code, part_name, material, percent] = row.split("|");
                  uniqueItems.add(item_code);

                  if (material && material.toLowerCase().includes("poli")) {
                    polyesterItems.add(item_code);
                    polyesterPercentTotal += parseFloat(percent.replace("%", ""));
                    polyesterCount++;
                  }
                });

                const totalItems = uniqueItems.size;
                const totalPolyesterItems = polyesterItems.size;
                const averagePolyesterPercent = (polyesterPercentTotal / polyesterCount).toFixed(2);

                document.getElementById("polyesterdata").textContent = `Out of ${totalItems} Zara items in the data set, ${totalPolyesterItems} of them contained polyester, and the average polyester composition percentage among those items was ${averagePolyesterPercent}%.`;
              }

              loadPolyesterData();
            </script>
