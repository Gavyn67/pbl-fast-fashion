<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Top Bar Example</title>
 <style>
   /* Top bar container */
   .topbar {
     background-color: #333;
     overflow: hidden;
     position: fixed;
     top: 0;
     width: 100%;
     z-index: 1000;
   }
   /* Links inside the top bar */
   .topbar a {
     float: left;
     color: #f2f2f2;
     text-align: center;
     padding: 14px 16px;
     text-decoration: none;
     font-size: 17px;
   }
   /* Hover effect for links */
   .topbar a:hover {
     background-color: #ddd;
     color: black;
   }
   /* Active link styling */
   .topbar a.active {
     background-color: #04AA6D;
     color: white;
   }
 </style>
</head>
<body>
<div class="topbar">
 <a class="active" href="#home">Home</a>
 <a href="#news">News</a>
 <a href="#contact">Contact</a>
 <a href="#about">About</a>
</div>
<div style="padding:60px; margin-top:30px;">
 <h1>Welcome to My Website</h1>
 <p>Scroll down to see the fixed top bar in action.</p>
</div>
</body>
</html>
